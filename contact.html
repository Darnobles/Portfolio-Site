    <div class="container">
      <form
        action="mailto:darlissean@gmail.com"
        method="post"
        id="contact_form"
      >
        <label class="standard-label" for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Your first name"
        />

        <label class="standard-label" for="lname">Last Name</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Your last name"
        />

        <label class="standard-label" for="contact_email">E-mail:</label>
        <input type="text" id="contact_email" name="email" required />

        <!-- <label class="standard-label" for="contact telephone">Telephone: </label>
            <input type="text" id="contact telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}"> -->

        <label class="standard-label">Message: </label>
        <textarea
          id="subject"
          name="subject"
          maxlength="240"
          required
        ></textarea>

        <input type="submit" value="send message" />
      </form>
